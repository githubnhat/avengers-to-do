server:
  port: 8081
spring:
  mvc:
    format:
      date: dd-MM-yyyy
  datasource:
    url: jdbc:postgresql://localhost:5432/avengers-to-do
    username: postgres
    password: 123456
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
token:
  life-time-hours: 24